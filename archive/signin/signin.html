<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="http://127.0.0.1:5500/frontend/signin/style.css">
</head>
<body>
    <div class="box">
        <p class="uname-text">Email</p>
        <input type="text" class="email" placeholder="Email">
        <p class="pass-text">Password</p>
        <input type="text" class="password" placeholder="password">
        <button class="button" onclick="signup()">Sign in</button>
        <p class="signup-text">Have no account?</p>
        <a class="signup" href="http://localhost:3000/auth/signup">Sign up</a>
    </div>
    <script src="http://127.0.0.1:5500/frontend/signin/app.js"></script>
</body>
</html>
