<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="http://127.0.0.1:5500/frontend/signup/style.css">
</head>
<body>
    <div class="box">
        <p class="uname-text">Email</p>
        <input type="text" class="email" placeholder="Email">
        <p class="pass-text">Password</p>
        <input type="text" class="password" placeholder="password">
        <button class="button" onclick="signup()">Sign up</button>
        <p class="login-text">Already have an account?</p>
        <a class="login" href="http://localhost:3000/auth/signin">Sign in</a>
    </div>
    <script src="http://127.0.0.1:5500/frontend/signup/app.js"></script>
</body>
</html>
